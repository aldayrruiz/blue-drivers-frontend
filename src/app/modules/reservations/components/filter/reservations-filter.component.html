<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> Filtro avanzado </mat-panel-title>
    <mat-icon>search</mat-icon>
  </mat-expansion-panel-header>

  <app-field label="Empleados" [objectFields]="userObjectFields" #userField></app-field>

  <mat-form-field appearance='fill'>
    <mat-label>Buscar por fecha de recogida</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="from" placeholder="Fecha inicial">
      <input matEndDate formControlName="to" placeholder="Fecha final">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls?.from?.hasError('matStartDateInvalid')">Fecha inicial incorrecta</mat-error>
    <mat-error *ngIf="range.controls?.to?.hasError('matEndDateInvalid')">Fecha final incorrecta</mat-error>
  </mat-form-field>

  <button mat-raised-button (click)="search()" color="warn">
    <mat-icon>search</mat-icon>
    Buscar
  </button>
</mat-expansion-panel>
