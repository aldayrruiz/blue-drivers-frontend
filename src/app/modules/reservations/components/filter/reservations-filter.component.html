    <mat-icon>search</mat-icon>
  </mat-expansion-panel-header>

  <app-field label="Empleados" [objectFields]="userObjectFields" #userField></app-field>
  <app-field label="VehÃ­culos" [objectFields]="vehicleObjectFields" #vehicleField></app-field>

  <!-- Date filter -->

    <mat-label>Buscar por fecha</mat-label>
    <input [formControl]="datePicker" matInput [matDatepicker]="picker" />
