<h2 mat-dialog-title>Alerta</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Está seguro de reenviar el email de registro?</h3>
  <h4>Al enviar el email de registro: </h4>
  <ul>
    <li>La antigua contraseña del usuario se cambiará por otra.</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Reenviar</button>
</mat-dialog-actions>
