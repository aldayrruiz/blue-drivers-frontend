<h2 mat-dialog-title>Alerta</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Está seguro de eliminar esta operación de mantenimiento?</h3>
  <h4>Al eliminar la operación de mantenimiento:</h4>
  <ul>
    <li>Se eliminarán las imágenes asociadas a la operación.</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
